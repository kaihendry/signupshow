<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://newcss.net/lite.css">
<title>{{ .DayOfWeek }} office roster lookup</title>
<style>
#controls { display: flex; }
#app ol { column-count: 3; }
</style>
</head>
<body>
<div id="app">
<div id="controls">
<form>
<label>Date:<input name="date" value="{{ .Date }}" required type="date"></label>
<input type="submit">
</form>

<form>
<input type="hidden" name="date" value="{{ .Yesterday }}">
<input value="Yesterday" type="submit">
</form>

<form>
<input type="hidden" name="date" value="{{ .Tomorrow }}">
<input value="Tomorrow" type="submit">
</form>
</div>

<ol>
{{- range .Names -}}
<li>{{ . }}</li>
{{- end}}
</ol>

</body>
</html>
